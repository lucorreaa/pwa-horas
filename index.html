<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111827" />
  <title>Calculadora de Horas</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    :root{
      --bg:#0b1220; --muted:#94a3b8; --text:#e5e7eb;
      --border:rgba(148,163,184,.22);
      --btn:#2563eb;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .wrap{width:min(680px,100%)}
    .card{
      background:rgba(255,255,255,.02);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(10px);
    }
    .cardInner{padding:18px}
    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:12px;
    }
    @media (max-width:640px){
      .grid{grid-template-columns:1fr}
      .grid input{
        width:calc(100% - 24px);
        margin:0 auto;
        display:block;
      }
      .grid label{
        width:calc(100% - 24px);
        margin:0 auto;
      }
    }
    label{font-size:12px;color:var(--muted);margin-bottom:6px;display:block}
    input{
      width:100%;
      height:44px;
      padding:0 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      color:var(--text);
      font-size:15px;
    }
    .row{margin-top:14px}
    button{
      padding:11px 14px;
      border-radius:14px;
      border:none;
      background:var(--btn);
      color:#fff;
      font-weight:600;
    }
  </style>
</head>

<body>
<div class="wrap">
  <div class="card">
    <div class="cardInner">
      <div class="grid">
        <div>
          <label>Entrada</label>
          <input id="entrada" type="time" value="09:00">
        </div>

        <div>
          <label>Saída</label>
          <input id="saida" type="time" value="19:10">
        </div>

        <div>
          <label>Almoço</label>
          <input id="almoco" type="time" value="01:00" step="900">
        </div>

        <div>
          <label>Carga horária</label>
          <input id="carga" type="time" value="07:20">
        </div>
      </div>

      <div class="row">
        <button onclick="calc()">Calcular</button>
      </div>

      <p id="out"></p>
    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

function timeToMs(hhmm){
  const [h,m] = hhmm.split(":").map(Number);
  return ((h*60)+m)*60*1000;
}

function timeToHours(hhmm){
  const [h,m] = hhmm.split(":").map(Number);
  return h + (m/60);
}

function calc(){
  const entrada = timeToMs($("entrada").value);
  let saida = timeToMs($("saida").value);
  const almocoH = timeToHours($("almoco").value);
  const carga = timeToMs($("carga").value);

  if(saida < entrada) saida += 86400000;

  const worked = (saida - entrada) - (almocoH * 3600000);
  const extra = Math.max(0, worked - carga);

  $("out").innerText =
    `Trabalhadas: ${(worked/3600000).toFixed(2)}h | Extra: ${(extra/3600000).toFixed(2)}h`;
}
</script>
</body>
</html>
